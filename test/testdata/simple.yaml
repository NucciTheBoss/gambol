name: "Simple integration test example"
provider:
  lxd:
acts:
  step-1:
    name: "Create an artifact"
    run-on: jammy
    output:
      - key: test
        path: test.txt
    scenes:
      - name: "Create unique artifact"
        run: |
          echo 'why hello there' > test.txt

  step-2:
    name: "Examine artifact"
    run-on: jammy
    input:
      - key: test
        path: artifact.txt
    scenes:
      - name: "Test artifact"
        run: |
          test -f artifact.txt
